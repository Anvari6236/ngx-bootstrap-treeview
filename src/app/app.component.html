<div class="container">
    <div class="row">
        <h1 class="col-12 text-center">
            Treeview Sandbox
        </h1>
    </div>
    <div class="row">
        <div class="col-12 col-sm-8">
            <h4>Async loading, default FontAwesome style</h4>
            <ngx-bootstrap-treeview [isOpened]="true" (leafClicked)="defaultStyleLeafClickedEventHandler($event)"
                [tree]="deferredTree">
            </ngx-bootstrap-treeview>
        </div>
        <div class="col-12 col-sm-4">
            <h4>Selected Leaves</h4>
            <ul *ngIf="defaultStyleSelectedLeaves">
                <li *ngFor="let selectedLeaf of defaultStyleSelectedLeaves">
                    {{ selectedLeaf.value }} - {{ selectedLeaf.label }}
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="row mt-4">
        <div class="col-12 col-sm-8">
            <h4>All children loaded example, Light FontAwesome style (Pro FA only)</h4>
            <ngx-bootstrap-treeview [isOpened]="true" (leafClicked)="lightStyleLeafClickedEventHandler($event)" [tree]="tree"
                [canSelectBranch]="false" [selectedLeafIcon]="faCheckSquare" [unselectedLeafIcon]="faSquare"
                [openedFolderIcon]="faFolderOpen" [closedFolderIcon]="faFolder" [anyChildrenSelectedIcon]="faMinus"
                [allChildrenSelectedIcon]="faCheck">
            </ngx-bootstrap-treeview>
        </div>
        <div class="col-12 col-sm-4">
            <h4>Selected Leaves</h4>
            <ul *ngIf="lightStyleSelectedLeaves">
                <li *ngFor="let selectedLeaf of lightStyleSelectedLeaves">
                    {{ selectedLeaf.value }} - {{ selectedLeaf.label }}
                </li>
            </ul>
        </div>
    </div>
</div>
