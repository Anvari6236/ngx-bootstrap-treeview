<div
    class="context-menu list-group"
    [ngClass]="{ 'd-none': !_lastContextMenuEvent, 'd-block': _lastContextMenuEvent }"
    #container
>
    <button
        class="context-menu-item {{ config.itemsClass }}"
        *ngFor="let label of getLabels()"
        (click)="onItemClicked(label)"
        [ngClass]="{ 'list-group-item list-group-item-action px-3': !config.itemsClass }"
    >
        {{ label }}
    </button>
</div>
